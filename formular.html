      <option value="standort 3">Lindenhof</option>

    <input type="number" id="quantity" name="quantity" required><br><br>

    <label for="comments">Kommentar:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
